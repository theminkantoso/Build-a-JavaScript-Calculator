<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>JS Calculator</title>
  </head>


  <script src="js/calc.js"></script>
    <style>
      #display {
        font-size: 3rem;
      }
    </style>
 
  <body>
      <div class="container-fluid">
          <div class="row text-center">
              <div class="col">
                <h1 class="text-center">JS Calculator PBP
                    <h2 class="text-center">Reference Useful Programmer</h2>
                </h1>
              </div>
          </div>
          <div class="row text-center">
            <div class="col">
                <div class="row text-center">
                    <div class="col-10">
                      <div id="display" class="bg-info text-white my-3 py-4">0</div>
                    </div>
                    <div class="col-2">
                      <div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5">0</div>
                    </div>
                  </div>
    </div>
    </div>
    <a id="equals" class="btn btn-block btn-secondary" onclick="updateDisplay('equals')">=</a>
    <div class="row text-center">
        <div class="col-4">
    <a id="zero" class="btn btn-block btn-primary" onclick="display(0);">0</a>
    <a id="one" class="btn btn-block btn-primary" onclick="display(1);">1</a>
    <a id="two" class="btn btn-block btn-primary" onclick="display(2);">2</a>
    </div>
    </div>
    <div class="row text-center">
        <div class="col-4">
    <a id="three" class="btn btn-block btn-primary" onclick="display(3);">3</a>
    <a id="four" class="btn btn-block btn-primary" onclick="display(4);">4</a>
    <a id="five" class="btn btn-block btn-primary" onclick="display(5);">5</a>
    </div>
    </div>
    <div class="row text-center">
        <div class="col-4">
    <a id="six" class="btn btn-block btn-primary" onclick="display(6);">6</a>
    <a id="seven" class="btn btn-block btn-primary" onclick="display(7);">7</a>
    <a id="eight" class="btn btn-block btn-primary" onclick="display(8);">8</a>
    <a id="nine" class="btn btn-block btn-primary" onclick="display(9);">9</a>
</div>
<div class="row text-center pt-3">
    <div class="col">
      <a id="add" class="btn btn-block btn-success text-white" onclick="updateDisplay('add')">+</a>
    </div>
    <div class="col">
      <a id="subtract" class="btn btn-block btn-success text-white" onclick="updateDisplay('subtract')">-</a>
    </div>
    <div class="col">
      <a id="multiply" class="btn btn-block btn-success text-white" onclick="updateDisplay('multiply')">*</a>
    </div>
    <div class="col">
      <a id="divide" class="btn btn-block btn-success text-white" onclick="updateDisplay('divide')">/</a>
    </div>
    <div class="col">
      <a id="decimal" class="btn btn-block btn-success text-white" onclick="updateDisplay('decimal')">.</a>
    </div>
    <div class="col">
      <a id="negative-value" class="btn btn-block btn-success text-white" onclick="updateDisplay('negative-value')">+/-</a>
      <a id="clear" class="btn btn-block btn-danger text-white" onclick="clearDisplay()">clear</a>
    </div>
  </div>

  <script>
    function display(number) {
        if(document.getElementById("display").innerHTML == 0) {
          document.getElementById("display").innerHTML = number;
        } else {
          document.getElementById("display").innerHTML += number;
        }
    };
   function clearDisp() {
      document.getElementById("display").innerHTML = 0;
   }
</script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
